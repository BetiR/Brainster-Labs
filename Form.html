  <body>
  <div class="jumbotron">
       <h2>Вработи студенти</h2>
       
       <div id="form" class="col-md-12">
            <div class="form-group col-md-4 col-md-offset-2">
              <label for="name">Име и презиме</label>
              <input type="name" class="form-control" id="name" placeholder="Вашето име и презиме">
            </div>
            <div class="form-group col-md-4">
              <label for="companyname">Име на компанија</label>
              <input type="name" class="form-control" id="companyname" placeholder="Име на Вашата компанија">
            </div>

            <div class="form-group col-md-4 col-md-offset-2">
              <label for="email">Контакт имејл</label>
              <input type="email" class="form-control" id="email" placeholder="Контакт имејл на Вашата компанија">
            </div>
            <div class="form-group col-md-4">
              <label for="phonenr">Контакт телефон</label>
              <input type="phonenumber" class="form-control" id="phonenr" placeholder="Контакт телефон на Вашата компанија">
            </div>

            <div class="form-group col-md-4 col-md-offset-2">
              <label for="menu">Тип на студенти</label><br>
              <div class="btn-group btn-block custom-select">
                <select class="form-control" id="sel1">
                  <option selected hidden>Избери тип на студент</option>
                  <option>Студенти од маркетинг</option>
                  <option>Студенти од програмирање</option>
                  <option>Студенти од data science</option>
                  <option>Студенти од дизајн</option>
              </select>
              </div>
            </div>
          


          <div class="form-group col-md-4">
            <label for="menu" class="invisible">Испрати</label>
          <div class="dropdown">
            <button class="col-md-12 btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">Испрати</button>
          </div>
          
          
        </div>
      </div>
      </div>

<h5>Изработено со  <i class="fas fa-heart"></i>  од студентите на Brainster</h5>
